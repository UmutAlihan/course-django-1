<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Review</title>
</head>
<body>
  <form action ="/" method="POST">
    {% csrf_token %}
    <div clas="form-control {% if form.user_name.errors %} errors {% endif %} ">
      {{ form.user_name.label_tab }} <!-- renders specific parts of elem -->
      {{ form.user_name }}  <!-- renders input element itself -->
      {{ form.user_name.errors }}
    </div>
    <button>Send</button>
  </form>


</body>
</html>
